<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h3 class="text-center mb-4">Patient Registration</h3>
    <form id="patientForm">

      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" maxlength="100" required>
      </div>

      <!-- Age -->
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" id="age" class="form-control" min="0" max="120" required>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" id="address" class="form-control" maxlength="255">
      </div>

      <!-- Blood Type -->
      <div class="mb-3">
        <label class="form-label">Blood Type</label>
        <input type="text" id="bloodType" class="form-control" required>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="number" id="phoneNumber" class="form-control" required>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select id="gender" class="form-select" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <!-- Profile Image URL -->
      <div class="mb-3">
        <label class="form-label">Profile Image URL</label>
        <input type="url" id="profileImageUrl" class="form-control">
      </div>

      <!-- Emergency Contact -->
      <div class="mb-3">
        <label class="form-label">Emergency Contact</label>
        <input type="text" id="emergencyContact" class="form-control">
      </div>

      <!-- Genotype -->
      <div class="mb-3">
        <label class="form-label">Genotype</label>
        <input type="text" id="genotype" class="form-control" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" maxlength="100" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
  </div>
</div>

<script src="PatientProfile.js"></script>

</body>
</html>
